{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc." />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="{% static './assets/fonts/feather/feather.css' %}" />
    <link rel="stylesheet" href="{% static './assets/libs/flatpickr/dist/flatpickr.min.css' %}" />
    <link rel="stylesheet" href="{% static './assets/libs/quill/dist/quill.core.css' %}" />
    <link rel="stylesheet" href="{% static './assets/libs/highlightjs/styles/vs2015.css' %}" />

    <!-- Map -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Theme CSS -->
    
    <link rel="stylesheet" href="{% static '/assets/css/theme.min.css' %}">
      
    <!-- Title -->
    <title>McViewer</title>

  </head>
  <body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary">

    <!-- CONTENT
    ================================================== -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5">
          
          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">
            Sign in
          </h1>
          
          <!-- Form -->
          <form method="POST">
            {% csrf_token %}
            <!-- Email address -->
            <div class="form-group">

              <!-- Label -->
              <label>Email Address</label>

              <!-- Input -->
              <input name = "email" type="email" class="form-control" placeholder="name@address.com" required>

            </div>

            <!-- Password -->
            <div class="form-group">

              <div class="row">
                <div class="col">
                      
                  <!-- Label -->
                  <label>Password</label>

                </div>
              
              </div> <!-- / .row -->

              <!-- Input group -->


                <!-- Input -->
                <input name = "password" type="password" class="form-control form-control-appended" placeholder="Enter your password" required>

            </div>
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>{{error}}</strong> 

              <!-- Button -->
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>

            </div>
            {% endif %}
            <!-- Submit -->
            <button name = "login" class="btn btn-lg btn-block btn-primary mb-3">
              Sign in
            </button>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Don't have an account yet? <a href="{% url 'sign_up' %}">Sign up</a>.
              </small>
            </div>
            
          </form>

        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="{% static '/assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/assets/libs/@shopify/draggable/lib/es5/draggable.bundle.legacy.js' %}"></script>
    <script src="{% static '/assets/libs/autosize/dist/autosize.min.js' %}"></script>
    <script src="{% static '/assets/libs/chart.js/dist/Chart.min.js' %}"></script>
    <script src="{% static '/assets/libs/dropzone/dist/min/dropzone.min.js' %}"></script>
    <script src="{% static '/assets/libs/flatpickr/dist/flatpickr.min.js' %}"></script>
    <script src="{% static '/assets/libs/highlightjs/highlight.pack.min.js' %}"></script>
    <script src="{% static '/assets/libs/jquery-mask-plugin/dist/jquery.mask.min.js' %}"></script>
    <script src="{% static '/assets/libs/list.js/dist/list.min.js' %}"></script>
    <script src="{% static '/assets/libs/quill/dist/quill.min.js' %}"></script>
    <script src="{% static '/assets/libs/select2/dist/js/select2.full.min.js' %}"></script>
    <script src="{% static '/assets/libs/chart.js/Chart.extension.js' %}"></script>

    <!-- Map -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Theme JS -->
    <script src="{% static '/assets/js/theme.min.js' %}"></script>
    <script src="{% static '/assets/js/dashkit.min.js' %}"></script>


  </body>
</html>
