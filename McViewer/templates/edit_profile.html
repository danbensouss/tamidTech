{% extends "base.html" %}

{% load static %}


{% block content %}
<div class="header">
  <div class="container-fluid">

    <!-- Body -->
    <div class="header-body">
      <div class="row align-items-end">
        <div class="d-flex justify-content-flex-start align-items-flex-end">

          <div>

            <!-- Avatar -->
            <div class="avatar avatar-xxl header-avatar-top">
              <img src="{{ request.user.userprofile.display_picture.url }}" alt="..."
                class="avatar-img rounded-circle border border-4 border-body">
            </div>

          </div>

          <!-- Title -->
          <h1 class="header-title" style="margin-top: 3.5em; margin-left: 1em;">
            My Profile
          </h1>

        </div>

      </div> <!-- / .row -->
    </div> <!-- / .header-body -->

  </div>
</div> <!-- / .header -->

<div class="card" style="display: flex; justify-content: center; margin: 2.5em 5em;">
  <div class="card-body">

    <!-- Form -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-row">
        <div class="col-12 col-md-6 mb-3">
          <label for="validationServer01">First Name</label>
          <br>
          <h3>
            {{request.user.first_name}}
          </h3>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="validationServer02">Last name</label>
          <br>
          <h3>
            {{request.user.last_name}}
          </h3>
          <div class="valid-feedback">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-6 mb-3">
          <label for="validationServer03">Username</label>
          <input name="username" value="{{request.user.username}}" class="form-control is-valid" id="validationServer02"
            placeholder="Username" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="validationServer03">Email</label>
          <input name="email" value="{{request.user.email}}" type="email" class="form-control is-valid"
            id="validationServer02" placeholder="Email" required>
          <div class="valid-feedback">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col12 col-md-6 mb-3">
          <label for="validationServer04">Display Picture</label>
          <br>
          <input type="file" name="image" accept="image/*">
        </div>
      </div>
      {% if error %}
      <div class="form-row">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{error}}

          <!-- Button -->
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>

        </div>
      </div>
      {% endif %}
  </div>

  <!-- Button -->
  <button class="btn btn-primary" name="editProfile" type="submit">Save Changes</button>
  </form>

</div>
</div>





{% endblock content %}

{% block javascript %}

{% endblock javascript %}
